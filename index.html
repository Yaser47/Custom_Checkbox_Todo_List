<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Checkbox Todo List</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<main>
		<h2>Articles</h2>
		<div class="first">
			<input type="checkbox" id="first" name="first-choice" value="Garbage" checked>
			<label for="first">What Is Garbage Collector in Programming?</label>
			<span class="checkmark"></span>
		</div>
		<div class="second">
			<input type="checkbox" id="second" name="second-choice" value="typed">
			<label for="second">Statically Typed Languages vs Dynamically Typed Languages</label>
			<span class="checkmark"></span>
		</div>
		<div class="third">
			<input type="checkbox" id="third" name="third-choice" value="level">
			<label for="third">Low Level vs High Level Languages</label>
			<span class="checkmark"></span>
		</div>
	</main>
</body>
</html>
